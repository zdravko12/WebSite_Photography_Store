        <script>
          window.addEventListener('scroll', function() {
  const header12 = document.querySelector('.main-header');
  const scrollPos12 = window.scrollY;

  // Move the background position of the header based on scroll position
  header12.style.backgroundPositionY = `-${scrollPos12 / 3}px`; // Adjust the division factor to change the scroll effect
});
          // za effect next page Effects
           
          





                    // Function to check if an element is in the viewport
          function isElementInViewport(el) {
              const rect = el.getBoundingClientRect();
              return (
                  rect.top >= 0 &&
                  rect.left >= 0 &&
                  rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                  rect.right <= (window.innerWidth || document.documentElement.clientWidth)
              );
          }

          // Function to handle the intersection
          function handleIntersection(entries, observer) {
              entries.forEach(entry => {
                  if (entry.isIntersecting) {
                      entry.target.classList.add('visible');
                      observer.unobserve(entry.target);
                  }
              });
          }

          // Set up the Intersection Observer
          const observer = new IntersectionObserver(handleIntersection, {
              root: null,
              rootMargin: '0px',
              threshold: 0.2 // Adjust as needed
          });

          // Select all gallery items
          const galleryItems = document.querySelectorAll('.GalleryZP1');

          // Observe each gallery item
          galleryItems.forEach(item => {
              observer.observe(item);
          });
                  // JavaScript for image modal and hover title
          // Get the modal
          var modal = document.getElementById('myModal');

          // Get the images and set the modal image and caption on click
          var images = document.querySelectorAll('.GalleryZP1 img');
          var modalImg = document.getElementById('modal-img');
          var captionText = document.getElementById('caption');
          images.forEach(function(img) {
            img.addEventListener('click', function() {
              modal.style.display = 'block';
              modalImg.src = this.src;
              captionText.innerHTML = this.parentElement.getAttribute('data-title');
            });
          });

          // Get the close button and close the modal on click
          var closeBtn = document.getElementsByClassName('close')[0];
          closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
          });

          // Pagination - handle previous and next clicks (dummy functionality)
          document.addEventListener('DOMContentLoaded', function() {
            const pageLinks = document.querySelectorAll('.page-link');
            const prevBtn = document.querySelector('.previous-page-link');
            const nextBtn = document.querySelector('.next-page-link');
            const imageContainer = document.querySelector('.image-container');
            const imagesPerPage = [
              // Array containing arrays of image URLs for different pages
              ['/Images/PostProfile8.jpg', '/Images/Web13_2023.jpg', '/Images/Web22_2023.png','/Images/Web15_2023.png', '/Images/_MG_cat2.jpg', '/Images/Web8_2023.jpg'],
              ['/Images/Cat.jpg', '/Images/Web17_2023.jpg', '/Images/_MG_cat4.jpg','/Images/IMG_20211020_150338.jpg', '/Images/IMG_8986.jpg', '/Images/Web18_2023.jpg'],
              // ['/Images/drvja vodno.jpg', '/Images/IMG_9578.jpg', '/Images/adadadwq.jpg','/Images/Web12_2023.jpg', '/Images/Web7_2023.jpg', '/Images/IMG_2852.jpg'],
              // Add more arrays of image URLs for additional pages if needed
            ];
                  

            
            let currentPage = 0; // Starting with the first page (0 index)
            

            // Function to update images based on current page
            function updateImages(page) {
              const galleryImages = document.querySelectorAll('.GalleryZP1 img');
              imagesPerPage[page].forEach((imageURL, index) => {
                galleryImages[index].src = imageURL;
              });
            }

            // Initial update
            updateImages(currentPage);

            // Event listener for clicking on page numbers
            pageLinks.forEach(function(pageLink, index) {
              pageLink.addEventListener('click', function(e) {
                e.preventDefault();
                currentPage = index;
                updateImages(currentPage);
                updatePageNumbers();
                console.log('Current Page:', currentPage + 1); // Log current page number
              });
            });
            

            

            // Event listener for Next button click
            nextBtn.addEventListener('click', function(e) {
              e.preventDefault();
              if (currentPage < imagesPerPage.length - 1) {
                currentPage++;
                updateImages(currentPage);
                updatePageNumbers();
                console.log('Current Page:', currentPage + 1); // Log current page number
              }
            });

            // Event listener for Previous button click
            prevBtn.addEventListener('click', function(e) {
              e.preventDefault();
              if (currentPage > 0) {
                currentPage--;
                updateImages(currentPage);
                updatePageNumbers();
                console.log('Current Page:', currentPage + 1); // Log current page number
              }
            });

            // Function to update active page number in the pagination
            function updatePageNumbers() {
              pageLinks.forEach((pageLink, index) => {
                if (index === currentPage) {
                  pageLink.parentElement.classList.add('active');
                } else {
                  pageLink.parentElement.classList.remove('active');
                }
              });
              // Disable/enable Previous button based on the current page
              prevBtn.parentElement.classList.toggle('disabled', currentPage === 0);
            }
          });
          

          
        </script>
